{{define "content"}}
<div class="flex flex-col">
  <h1 class="font-extrabold text-xl mb">Tous les articles</h1>

  {{range .Articles}}
  <div class="card lg:card-side bg-base-100 shadow-xl mb-4">
    <figure>
      <img
        src="{{.Illustration}}"
        alt="Album"
        class="max-w-40 h-full object-cover"
      />
    </figure>
    <div class="card-body">
      <h2 class="card-title font-typewriter">{{.Title}}</h2>
      <p class="font-typewriter">{{.Exerpt}}</p>
      <div class="card-actions justify-end">
        <a href="/article/{{.Id}}"
          ><button class="btn btn-primary">Lire</button></a
        >
      </div>
    </div>
  </div>
  {{end}}
</div>
{{end}}
