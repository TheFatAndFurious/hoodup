{{define "content"}}

<script
  src="https://cdn.tiny.cloud/1/w9rrpkoq9472t9k55dku7tp4zpswcy07tyfdjhqkgu79sj07/tinymce/7/tinymce.min.js"
  referrerpolicy="origin"
></script>

<script>
  tinymce.init({
    selector: "textarea#default",
    plugins:
      "anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown",
    toolbar:
      "undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
    tinycomments_mode: "embedded",
    tinycomments_author: "Author name",
    mergetags_list: [
      { value: "First.Name", title: "First Name" },
      { value: "Email", title: "Email" },
    ],
  });
</script>
<h1 class="font-extrabold text-2xl py-10">Publier un nouvel article &#x1F58B</h1>
<form method="post" action="/articles" class="flex flex-col gap-y-2">
  <div class="grid grid-cols-2 items-center">
    <label for="title">Titre de l'article:</label>
    <input
      name="title"
      type="text"
      placeholder="Titre de l'article"
      class="input input-bordered input-primary w-full max-w-xs"
      required
      title="Le champs doit etre rempli"
    />
  </div>
  <div class="grid grid-cols-2 items-center">
    <label for="illustration">Illustration de l'article</label>
    <input type="text" name="illustration" placeholder="Choisissez une image" class="input input-bordered input-primary w-full max-w-xs" required title="Le champs doit etre rempli">
  </div>
  <div class="grid grid-cols-2 items-center">
    <label for="author">Choisissez un auteur:</label>
    <select name="author" class="select select-primary w-full max-w-xs">
      <option value="" disabled selected>
        -- Veuillez selectionner un auteur --
      </option>
      {{range .Authors}}
      <option value="{{.Id}}">{{.Username}}</option>
      {{end}}
    </select>
  </div>
  <div class="flex flex-col gap-y-2">
    <label for="exerpt">Accroche de l'article:</label>
    <textarea
      class="textarea textarea-bordered"
      placeholder="Extrait"
      name="exerpt"
      required
      title="Le champs doit etre rempli"
    ></textarea>
  </div>
  <div class="flex flex-col gap-y-2">
    <label for="content">Contenu de l'article:</label>
    <textarea id="default" name="content" required>Hello, World!</textarea>
  </div>

  <button type="submit">Envoyer</button>
</form>

{{end}}
